<navbar-veadit></navbar-veadit>

<div>
    <div class="jumbotron jumbotron-fluid">
        <div id="container" class="container">
            <h1 class="display-2">Massages</h1>
            <h3>{{activeUser.fname + " " + activeUser.lname}}-Welcome to your Massges screnn</h3>
            <h5 class="lead">VeadiT Comunity Let You see House Commitee Massages</h5>
            <!-- Open Modal -->
            <br>
            <button type="button" class="btn btn-outline-success" ng-show="isUserAdmin()" data-toggle="modal"
                data-target="#ModalCenter">Add New Massage</button>
        </div>
    </div>

    <div id="mainPic" class="jumbotron">
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-6 col-md-3 my-2" ng-repeat="message in messages">
                    <div class="card massage">
                        <img class="card-img-top" ng-src="{{message.imgUrl}}" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Title:{{message.title}}</h4>
                            <p class="card-text">Details:{{message.details}}</p>
                            <h6 class="card-title">Created:{{message.creationTime}}</h6>
                            <button type="button" class="btn btn-xs btn-success" ng-show="isUserAdmin()" ng-click="deleteMessage(message)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   


    <!-- Modal -->
    <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLongTitle">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputTitle">Message title</label>
                            <input type="text" class="form-control" id="inputTitle" placeholder="Messgae Title"
                                ng-model="newMessage.title">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message Details</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="newMessage.details"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Message priority</label>
                            <select class="form-control" id="exampleFormControlSelect1" ng-model="newMessage.priority">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="addMessage()">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
