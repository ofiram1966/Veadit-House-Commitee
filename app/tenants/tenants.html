<div id="tenantjumotron" class="jumbotron">
  
        div  class="container mt-5">
        <form class="tenantform1">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" ng-model="newTenant.fname">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" ng-model="newTenant.lname">
                </div>
            </div>
            <div class="form-group row">
                <label for="ingrediants" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" ng-model="newTenant.email">
                </div>
            </div>
            <div class="form-group row">
                <label for="steps" class="col-sm-2 col-form-label">Apartment Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apartment" ng-model="newTenant.apartment">
                </div>
            </div>
            <div class="form-group row">
                <label for="psssword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" ng-model="newTenant.password">
                </div>
            </div>
            <!-- <div class="form-group row">
                    <label for="image" class="col-sm-2 col-form-label">Image Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="image" ng-model="image">
                    </div>
                </div> -->
            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image Url</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image" ng-model="image" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-block btn-lg btn-primary" ng-click="createTenant()">Create Tenanat</button>
                </div>
            </div>
        </form>
        <img class="img-fluid" ng-src="{{image}}" alt="{{name}}">
